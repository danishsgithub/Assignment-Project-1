<html>

<body>

        <li style="margin-right: auto;"> <a href="index.html">King of Clippers</a></li>

    <div class="spacer"></div> 
  
  <h1>
    Booking Page
  </h1>

  <br>

  <form onsubmit="showMessage('Booking Confirmed! See you soon!')">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="input-field"><br><br><br>
  
    <label for="apptdate">Appointment Date:</label>
    <input type="date" id="apptdate" name="apptdate" class="input-field"><br><br><br>
  
    <label for="timeslot">Time Slot:</label>
    <select id="timeslot" name="timeslot">
    <option
    value="9:00-10:00">9:00-10:00 am</option>
    <option
    value="10:00-11:00">10:00-11:00 am</option>
    <option
    value="11:00-12:00">11:00-12:00 am</option>
    <option
    value="13:00-14:00">13:00-14:00 pm</option>
    <option
    value="14:00-15:00">14:00-15:00 pm</option>
    <option
    value="15:00-16:00">15:00-16:00 pm</option>
    <option
    value="16:00-17:00">15:00-16:00 pm</option>
    </select><br><br><br>

    <label for="servicetype">Service Type:</label>
    <select id="servicetype" name="servicetype">
      <option
      value="Men's Haircut">Men's Haircut</option>
      <option
      value="Beard Grooming">Beard Grooming</option>
      <option
      value="Spa Treatment">Spa Treatment</option>
    </select><br><br><br><br>

    <input type="submit" value="Submit" class="submit-button">
  </form>


 

  
</body>
</html>
